{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'clientes/css/clientes.css' %}">
    <link rel="stylesheet" href="{% static 'servicos/css/listar_servico.css' %}">
{% endblock %}


{% block 'dashboard' %}

    <div class="container">
        <form action="{% url 'login' %}" method="POST">{% csrf_token %}
            <p>Nome:</p>
            <input class="form-control" type="text" placeholder="username" name="username">
            <br>
            <p>Email:</p>
            <input class="form-control" type="email" placeholder="email" name="email">
            <br>
            <p>Senha:</p>
            <input class="form-control" type="password" placeholder="senha" name="senha">
            <br>
            <input class="btn-principal" type="submit"value="login" style="margin-left: 40%;">
            <br>
        </form>
    </div>
        
{% endblock %}
