{% extends "base.html" %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'mecanicos/css/mecanicos.css' %}">
{% endblock %}

{% block 'dashboard' %}
    <div class="container">
        <div class="row">
            <div onclick="exibir_form('1')" class="btn-principal" id="btn-add-mecanico">< Adicionar mecânico</div> 
            <div onclick="exibir_form('2')" class="btn-principal" id="btn-att-mecanico">Atualizar mecânicos ></div> 
        </div>

            <div id="adicionar-mecanico" class="adicionar-mecanico">
                <form action="{% url 'mecanicos' %}" method="POST">{% csrf_token %}

                    <p>Nome:</p>
                    <input type="text" class="form-control" placeholder="Nome do mecânico" name="nome" value="{{nome}}">
                    <p>Sobrenome:</p>
                    <input type="text" class="form-control" placeholder="Sobrenome do mecânico" name="sobrenome" value="{{sobrenome}}">
                    <br>
                    <p>E-mail:</p>
                    <input type="email" class="form-control" placeholder="Insira o email do mecânico" name="email" value="{{email}}">
                    <br> 
                    <p>CPF:</p>
                    <input type="text" class="form-control" placeholder="Insira o CPF do mecânico" name="cpf" value="{{cpf}}">
                    <br><br>
                    <input type="submit" value="Cadastrar" class="btn-principal">

                </form>
        
            </div>

            <div id="att_mecanico">
                <p></p>
                <select id="mecanico-select" onchange="dados_mecanico()" class="form-control">
                    <option value=""></option>
                    {% for mecanico in mecanicos %}
                    <option value="{{mecanico.id}}">{{mecanico.nome}}</option>
                    {% endfor %}
                </select>
                <br>

                <div id="form-att-mecanico">
                    <input type="hidden" id="id">
                    <p>Nome:</p>
                    <input id="nome" type="text" class='form-control'>
                    <p>Sobrenome:</p>
                    <input id="sobrenome" type="text" class='form-control'>
                    <p>E-mail:</p>
                    <input id="email" type="text" class='form-control'>
                    <p>CPF:</p>
                    <input id="cpf" type="text" class='form-control'>
                    <br>
                    <input onclick="update_cliente()"  type="submit" value="Salvar" class="btn-principal"> 
                    <hr style="background-color: gray;">
                    <h3>Carros</h2>
                </div>
                
            </div>

    </div>
    <script src="{% static 'mecanicos/js/mecanicos.js' %}"></script>
{% endblock%}
